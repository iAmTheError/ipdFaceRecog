<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 100%;
            max-height: 480px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Face Recognition System</h1>
        
        <div class="row">
            <!-- Camera/Image Section -->
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas"></canvas>
                            <img id="previewImage" class="preview-image" style="display: none;">
                        </div>
                        <div class="text-center mt-3">
                            <button id="captureBtn" class="btn btn-primary">Capture from Camera</button>
                            <button id="uploadBtn" class="btn btn-info">Upload Image</button>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <button id="addFaceBtn" class="btn btn-success" style="display: none;">Add Face</button>
                        </div>
                    </div>
                </div>
                
                <!-- Recognition Result -->
                <div id="recognitionResult" class="result-container" style="display: none;">
                    <h4>Recognition Result:</h4>
                    <p id="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Face Modal -->
    <div class="modal fade" id="addFaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Face to Database</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveFaceBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stream = null;
        let capturedImage = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewImage = document.getElementById('previewImage');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const imageInput = document.getElementById('imageInput');
        const addFaceBtn = document.getElementById('addFaceBtn');
        const recognitionResult = document.getElementById('recognitionResult');
        const resultText = document.getElementById('resultText');
        const addFaceModal = new bootstrap.Modal(document.getElementById('addFaceModal'));
        const saveFaceBtn = document.getElementById('saveFaceBtn');
        const nameInput = document.getElementById('nameInput');

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Handle image upload
        uploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    capturedImage = e.target.result;
                    previewImage.src = capturedImage;
                    previewImage.style.display = 'block';
                    video.style.display = 'none';
                    addFaceBtn.style.display = 'inline-block';
                    recognizeFace();
                };
                reader.readAsDataURL(file);
            }
        });

        // Capture image from camera
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            capturedImage = canvas.toDataURL('image/jpeg');
            previewImage.src = capturedImage;
            previewImage.style.display = 'block';
            video.style.display = 'none';
            addFaceBtn.style.display = 'inline-block';
            recognizeFace();
        });

        // Add face button
        addFaceBtn.addEventListener('click', () => {
            addFaceModal.show();
        });

        // Save face
        saveFaceBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please enter a name');
                return;
            }

            try {
                const response = await fetch('/add_face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImage,
                        name: name
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                    addFaceModal.hide();
                    nameInput.value = '';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error('Error adding face:', err);
                alert('Error adding face');
            }
        });

        // Recognize face
        async function recognizeFace() {
            try {
                const response = await fetch('/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImage
                    })
                });

                const data = await response.json();
                if (data.success) {
                    recognitionResult.style.display = 'block';
                    resultText.textContent = `Name: ${data.name} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                } else {
                    recognitionResult.style.display = 'block';
                    resultText.textContent = data.message;
                }
            } catch (err) {
                console.error('Error recognizing face:', err);
                alert('Error recognizing face');
            }
        }

        // Initialize
        startCamera();
    </script>
</body>
</html>
